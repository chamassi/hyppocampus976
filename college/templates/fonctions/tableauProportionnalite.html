<html lang="fr">
    <head>{%  load static %}
        <meta charset="utf-8">
        <title>HYPPOCAMPUS COLL&Eacute;GE </title>
       <style type="text/css">
            td#header{
                width: 50%;
                border-style: solid;
                border-width: 2px;
                font-size: 15px;
            }
            tr:nth-child(odd){
                 background-color:rgb(223, 234, 245);
            }

       </style>
    </head>
    <body>
           <h3>Tableaux de proportionnalit&eacute;</h3>
           <a href="situation_proportionnalite">RETOURS SITUATION PROPORTIONNALIT&Eacute; </a><br><br>
           <h4>Chaque tableau a {{tailleTableuau}} points </h4>
           <table>
           {% for key,value in tableaux.items %}
           <tr> 
               <td> {{key}}</td>
            {% for data in value %}
            <td id="header">
                {{data}}
            </td>
            {% endfor%}
            </tr>
           {% endfor%}
        </table>
    </body>
</html>
